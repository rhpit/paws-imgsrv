<html lang="en">
  <head>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/images/favicon.ico">
    <title>PAWS :: QCOW Windows images service</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/template.css" >
	<!-- code highlight -->
	<link rel="stylesheet" href="static/css/default.css">
  </head>
  <body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="static/js/jquery/jquery-3.1.1.slim.min.js" ></script>
    <script src="static/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>

	<!-- code highlight -->
	<script src="static/js/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>


 <!-- Fixed navbar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

        <!-- START macros.html -->
        <ul class="nav navbar-nav mr-auto">

	    <div class="col-4">

	    	<a href="{{ data['properties']['doc'] }}" target="_blank">doc</a> |

	    	<a href="{{ data['properties']['irc'] }}" target="_blank">irc</a>
	    </div>
	  </div>
